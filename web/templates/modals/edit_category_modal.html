{% load crispy_forms_tags %}
<div id="editCategoryModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form action="" method="post" id="edit-category-form" enctype="multipart/form-data"  onsubmit="event.preventDefault()">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">edytuj kategorię</h4>
        </div>
        <div class="modal-body">
          <div class="row mt10">
            <div class="col-sm-12 ">
                {{ category_form.name|as_crispy_field }}
                {{ category_form.cover|as_crispy_field }}
                <input class="hidden" value="edit_category" name="cmd">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="edit_category" type="submit">edytuj kategorię</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">anuluj</button>
        </div>
      </div>
    </form>
  </div>
</div>
