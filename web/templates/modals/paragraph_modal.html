{% load crispy_forms_tags %}
<div id="paragraphModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form action="" method="post" id="paragraph-form" onsubmit="event.preventDefault();"> {% csrf_token %}
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">dodaj kolumnę</h4>
          </div>
          <div class="modal-body">
              <div class="mb10">
                  <span class="width100">{{paragraphForm.header|as_crispy_field}}</span>
              </div>
              <div>
                  <span class="width100">{{paragraphForm.text|as_crispy_field}}</span>
              </div>
          </div>
          <div class="modal-footer">
            <button id="addParagraph" type="submit" class="btn btn-default">dodaj kolumnę</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">anuluj</button>
          </div>
        </div>
    </form>
  </div>
</div>
