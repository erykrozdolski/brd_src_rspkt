{% load crispy_forms_tags %}
<div id="VideoModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form action="" method="post" id="new-video-form" onsubmit="event.preventDefault();"> {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">dodaj wideo</h4>
        </div>
        <div class="modal-body">
          <div class="row mt10">
            <div class="col-sm-12 ">
                {{ videoForm.header|as_crispy_field }}
            </div>
            <div class="col-sm-12">
                {{ videoForm.url|as_crispy_field }}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="addVideo" type="submit" class="">dodaj wideo</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">anuluj</button>
        </div>
      </div>
    </form>
  </div>
</div>
