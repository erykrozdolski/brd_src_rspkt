{% load crispy_forms_tags %}
<div id="imageModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="" method="post" id="file-upload-form" enctype="multipart/form-data"> {% csrf_token %}
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">dodaj obraz</h4>
        </div>
        <div class="modal-body">
          <div>
            <label for="id_header">tytu≈Ç obrazu</label>
          </div>
          <div>
            <span class="width100">{{image_upload_form.header}}</span>
          </div>
          <div class="mt10">
              {{image_upload_form.image}}
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" id='addImage'>dodaj obraz</button>
          <button type="button" class="" data-dismiss="modal">anuluj</button>
        </div>
      </form>
    </div>
  </div>
</div>
