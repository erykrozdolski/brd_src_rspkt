{% load crispy_forms_tags %}
<div id="newQuoteModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form action="" method="post" id="new-quote-form" onsubmit="event.preventDefault();"> {% csrf_token %}
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">dodaj cytat</h4>
          </div>
          <div class="modal-body">
              <div class="mb10">
                {{ quoteForm.header|as_crispy_field }}
              </div>
              <div>
                {{ quoteForm.quote|as_crispy_field }}
              </div>
          </div>
          <div class="modal-footer">
            <button id="addQuote" type="submit" class="btn btn-default">dodaj cytat</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">anuluj</button>
          </div>
        </div>
    </form>
  </div>
</div>
