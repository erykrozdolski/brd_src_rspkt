{% load thumbnail %}
{% load custom_tags %}
<div class="row">
    {% for article in articles %}
        <a href="{% url 'article_details' idk=article.pk %}">
            <div class="article_thumbnail {% if forloop.first %}col-sm-7{% elif forloop.counter == 2  %} col-sm-5{% elif forloop.counter <= 5 %} col-sm-4 no_paddings{%else%}col-sm-3 no_paddings{%endif%}">
                <div class="col-sm-12">
                    {% thumbnail article.cover "350x250" crop="center" as img %}
                    <img class="centered articleImage" src="{{ img.url }}" width="100%" alt='okÅ‚adka'>
                    {% endthumbnail %}
                    <div class="title_on_image article_mini_title">
                        <h2 class="doppleganger_title">{{article.title}}</h2>
                        <h2>{{article.title}}</h2>
                    </div>
                </div>
                <div class="col-sm-12 article_mini_title">
                    <div class="main_title_square right"></div>

                </div>
                <div class="col-sm-12 ">
                    <div class="article_subtitile">
                        {{ article.subtitle }}
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
