{% extends "base.html" %}
{% load static %}
{% load render_table from django_tables2 %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-lg-5">
                <h3>lista działów</h3>
            </div>
            <div class="col-sm-7">
                <button id="add_new_section" data-toggle="modal" data-target="#newSectionModal" type="button" class="pull-right">dodaj dział</button>
            </div>
        </div>
        <hr>
        {% render_table sectionListTable %}
    </div>
</div>

{% include "modals/new_section_modal.html" %}
{% endblock %}

{% block js %}
    <script src="{% static 'js/section_list.js' %}"></script>
{% endblock %}
