{% for article in article_list %}
    <tr>
        <td>{{article.cover}}</td>
        <td>{{article.title}}</td>
        <td>{{article.subtitle}}</td>
        <td>{{article.author}}</td>
        <td>{{article.created}}</td>
        <td>{{article.published}}</td>
        <td>{{article.state}}</td>
        <td>{{article.category}}</td>
    </tr>
{% endfor %}
