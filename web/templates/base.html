{% load static %}
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'sweetalert2/dist/sweetalert2.css' %}" />
        <link rel="stylesheet" href="{% static 'select2/dist/css/select2.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
        <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'jquery-ui/jquery-ui.js' %}"></script>
        <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'select2/dist/js/select2.full.min.js' %}"></script>
        <script src="{% static 'sweetalert2/dist/sweetalert2.js' %}"></script>
    </head>
    <body>
        {% include "main_nav.html" %}
        <div class="container main_container">
            <main>
                {% block content %}
                {% endblock %}
            </main>
            <footer>
                {% include "footer.html" %}
            </footer>
        </div>
    </body>
    {% block js %}
    {% endblock %}
    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>

</html>
