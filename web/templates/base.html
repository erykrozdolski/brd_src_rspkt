{% load static %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'sweetalert2/dist/sweetalert2.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <script src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'bootstrap-sass/assets/javascripts/bootstrap.js' %}"></script>
    <script src="{% static 'tether/dist/js/tether.js' %}"></script>
    <script src="{% static 'jquery-ui/jquery-ui.js' %}"></script>
    <script src="{% static 'select2/dist/js/select2.js' %}"></script>
    <script src="{% static 'sweetalert2/dist/sweetalert2.js' %}"></script>
</head>
<body>
    <div>
        {% include "main_nav.html" %}
    </div>
    <div class="container">
        <div class="row">
        {% block content %}
            {% include "base_content.html" %}
        {% endblock %}
        </div>
    </div>
    <footer>
        {% include "footer.html" %}
    </footer>
</body>
<script src="{% static 'js/base.js' %}"></script>
<script src="{% static 'js/common.js' %}"></script>
{% block js %}

{% endblock %}

</html>
